<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Don't re-direct if we are on a custom domain
      if (sessionStorage.redirect) {
        // We have been redirected once, so do nothing.
      } else {
        // Get the current path and redirect to the index.html with the path as a query parameter.
        const path = window.location.pathname;
        sessionStorage.redirect = path;
        window.location.replace(
          '/' + (path.startsWith('/') ? path.substring(1) : path).split('/')[0] + '/?p=' + path
        );
      }
    </script>
  </head>
  <body>
  </body>
</html>
